<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h2>{{ page.title }}</h2>
        {{ content }}

        <hr/>
        Tags: {% for tag in page.tags %}
          <a class="tag" href="/tag/#{{ tag }}">{{ tag }}</a>
        {% endfor %}
      </section>
    </div>

    {% include footer.html %}
  </body>
</html>
