<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Olivergondza.GitHub.io : ">

    <link rel="stylesheet" type="text/css" media="screen" href="/css/stylesheet.css">

    <title>PoorlyWritten</title>
  </head>

  <body>

    <div id="header_wrap" class="outer">
      <header class="inner">

        <h1 id="project_title">PoorlyWritten</h1>
        <h2 id="project_tagline">by <a href="https://github.com/{{ site.github_username }}">{{ site.github_username }}</a></h2>

        <nav>
          {% for category in site.categories %}
            <a href="/{{ category || first }}">{{ category || first }}</a>
          {% endfor %}
        </nav>
      </header>
    </div>

    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h2>{{ page.title }}</h2>
        {{ content }}

        <hr/>
        Tags: {% for tag in page.tags %}
          <a class="tag" href="/tag/#{{ tag }}">{{ tag }}</a>
        {% endfor %}
      </section>
    </div>

    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
  </body>
</html>
